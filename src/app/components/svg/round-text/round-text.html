<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<path
			id="circlePath"
			d="
        M 50,50
        m -25,0
        a 25,25 0 1,1 50,0
        a 25,25 0 1,1 -50,0
      "
			fill="none"
			stroke-width="4"
			stroke="hsl(0 100% 50% / 0.5)"
		/>
	</defs>

	<text
		[style.--rotate]="rotate()"
		font-family="inherit"
		font-size="18px"
		font-weight="bold"
		fill="var(--text-color-light)"
	>
		<textPath href="#circlePath">{{ text() }}</textPath>
	</text>
</svg>
