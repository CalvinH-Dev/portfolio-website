<div class="slide">
	<h4 class="headline">{{ project().name }}</h4>
	<div class="img-container">
		<img
			[ngSrc]="project().imageSrc"
			[alt]="project().alt[language()]"
			[height]="project().height"
			[width]="project().width"
		/>
	</div>
	<div class="text">
		<p>{{ project().about[language()] }}</p>
		<p>{{ project().learning[language()] }}</p>
		<p class="text-tablet">{{ project().tech[language()] }}</p>
	</div>

	<div class="buttons">
		<button class="secondary">
			<a target="_blank" [href]="project().githubSrc">Github</a>
		</button>
		<button class="primary">
			<a target="_blank" [href]="project().pageSrc">Live Test</a>
		</button>
	</div>
</div>
