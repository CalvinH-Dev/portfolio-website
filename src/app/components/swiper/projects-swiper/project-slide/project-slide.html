<div class="slide">
	<h4 class="headline">{{ project().name }}</h4>
	<div class="img-container">
		@if (project().imageSrc === "lottie") {
			<app-lottie-wrapper
				[options]="{
					path: '/lotties/activity.json',
					autoplay: true,
					loop: true,
				}"
			/>
		} @else {
			<img
				[ngSrc]="project().imageSrc"
				[alt]="project().alt[language()]"
				fill
				[sizes]="'(min-width: 768px) 30vw, 90vw'"
			/>
		}
	</div>
	<div class="text">
		<p>{{ project().about[language()] }}</p>
		<p>{{ project().learning[language()] }}</p>
		<p class="text-tablet">{{ project().tech[language()] }}</p>
	</div>

	<div class="buttons">
		<button class="secondary" [disabled]="!project().githubSrc">
			<a target="_blank" [href]="project().githubSrc">Github</a>
		</button>
		<button class="primary" [disabled]="!project().githubSrc">
			<a target="_blank" [href]="project().pageSrc">Live Test</a>
		</button>
	</div>
</div>
