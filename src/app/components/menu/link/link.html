<li>
	<ng-content select="[svg-icon]" />
	<a
		class="router"
		routerLink="/"
		[fragment]="fragment() !== 'root' ? fragment() : undefined"
		(click)="onLinkClicked($event, fragment().toString())"
		[attr.aria-label]="text()"
	>
		<app-svg-round-text [text]="text() | uppercase" [rotate]="rotate()" />
	</a>
</li>
