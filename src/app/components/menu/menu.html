	<ul class="list">
		<li>
			<a class="router" routerLink="/" (click)="onProjectRefClicked($event, '#')"
				><app-svg-hero />
			</a>
			<app-svg-round-text text="HERO" rotate="25deg" (click)="onProjectRefClicked($event, '#')" />
		</li>
		<li>
			<a
				class="router"
				routerLink="/"
				fragment="why-me"
				(click)="onProjectRefClicked($event, 'why-me')"
				><app-svg-why-me
			/></a>
			<app-svg-round-text text="WHY ME" (click)="onProjectRefClicked($event, 'why-me')" />
		</li>
		<li>
			<a
				class="router"
				routerLink="/"
				fragment="skills"
				(click)="onProjectRefClicked($event, 'skills')"
				><app-svg-skills
			/></a>
			<app-svg-round-text
				text="SKILLS"
				rotate="15deg"
				(click)="onProjectRefClicked($event, 'skills')"
			/>
		</li>
		<li>
			<a
				class="router"
				routerLink="/"
				fragment="projects"
				(click)="onProjectRefClicked($event, 'projects')"
				><app-svg-projects
			/></a>
			<app-svg-round-text
				text="PROJECTS"
				rotate="-15deg"
				(click)="onProjectRefClicked($event, 'projects')"
			/>
		</li>
		<li>
			<a
				class="router"
				routerLink="/"
				fragment="why-me"
				(click)="onProjectRefClicked($event, 'references')"
				><app-svg-references
			/></a>
			<app-svg-round-text
				text="REFERENCES"
				rotate="-45deg"
				(click)="onProjectRefClicked($event, 'references')"
			/>
		</li>
		<li>
			<a
				class="router"
				routerLink="/"
				fragment="contact"
				(click)="onProjectRefClicked($event, 'contact')"
				><app-svg-contact
			/></a>
			<app-svg-round-text
				text="CONTACT"
				rotate="-5deg"
				(click)="onProjectRefClicked($event, 'contact')"
			/>
		</li>
	</ul>
