<section id="contact">
	@defer {
		<h2 class="section-headline">
			@if (language() === "EN") {
				Contact me
			} @else {
				Kontakt
			}
		</h2>
		<div class="middle">
			<app-end />
			<app-contact-form />
		</div>
		<aside></aside>
	} @placeholder {
		<app-sections-placeholder />
	}
</section>
