<section>
	<h2>My Work</h2>
	<div class="projects">
		@for (project of projects; track $index) {
			<app-project
				[index]="$index"
				[projectInfo]="project"
				[isActive]="activeIdx === $index"
				(setActive)="setActiveProject($index)"
			/>
		}
	</div>
	<app-link-arrow href="#references" />
</section>
