<section id="projects">
	<h2>
		@if (language() === "EN") {
			My Work
		} @else {
			Projekte
		}
	</h2>
	<div class="projects">
		@for (project of projects; track $index) {
			<app-project
				[index]="$index"
				[projectInfo]="project"
				[isActive]="activeIdx === $index"
				(setActive)="setActiveProject($index)"
			/>
		}
	</div>
	<app-link-arrow fragment="references" show="desktop" />
</section>
